<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Agency</title>
    <!-- Include Bootstrap CSS (either link to a local file or use a CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Welcome to the Pet Adoption Agency</h1>
        
        <h2 class="mt-4">Available Pets</h2>
        <ul class="list-group">
            {% for pet in pets %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ pet.name }}</span>
                    {% if pet.photo_url %}
                        <img src="{{ pet.photo_url }}" alt="{{ pet.name }} Photo" width="100" class="ml-3">
                    {% endif %}
                    {% if pet.available %}
                        <span class="badge badge-success ml-auto">Available</span>
                    {% endif %}
                    <a href="{{ url_for('edit_pet', pet_id=pet.id) }}" class="btn btn-primary ml-3">Edit</a>
                </li>
            {% endfor %}
        </ul>
        
        <a href="{{ url_for('add_pet') }}" class="btn btn-success mt-3">Add a Pet</a>
    </div>
    
    <!-- Include Bootstrap JavaScript (either link to a local file or use a CDN) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
